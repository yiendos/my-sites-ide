<VirtualHost *:8443>
    ServerAdmin webmaster@alpha.test
    DocumentRoot /opt/sites/joomla/public
    ServerName joomla.localhost

    SSLEngine on
#    ServerAlias home.mysites home.local

    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key

    <Directory /opt/sites/joomla/public/>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${FPM_HOST}/opt/sites/joomla/public/$1

    # dockerfile needs to create and assign permissions to user and group
    ErrorLog  /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
