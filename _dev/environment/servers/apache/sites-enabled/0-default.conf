<VirtualHost *:8080>
    ServerAdmin webmaster@alpha.test
    DocumentRoot /opt/sites/public
    ServerName localhost
#    ServerAlias home.mysites home.local

    <Directory /opt/sites/public/>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${FPM_HOST}/opt/sites/public/$1

    # dockerfile needs to create and assign permissions to user and group
    ErrorLog  /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>