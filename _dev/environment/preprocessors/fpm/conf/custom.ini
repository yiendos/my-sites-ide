[PHP]
upload_max_filesize = ${PHP_UPLOAD:-20M}
post_max_size = ${PHP_UPLOAD:-20M}
default_charset = ${PHP_DEFAULT_CHARSET:-UTF-8} 
display_errors = ${PHP_DISPLAY_ERRORS:-Off}
display_startup_errors = ${PHP_DISPLAY_STARTUP_ERRORS:-Off}
short_open_tag = ${PHP_SHORT_OPEN_TAG:-Off}
html_errors = ${PHP_HTML_ERRORS:-Off}
error_reporting = ${PHP_ERROR_REPORTING:-Off}
memory_limit = ${PHP_MEMORY_LIMIT:-512M}
expose_php = ${PHP_EXPOSE_PHP:-Off}
allow_url_fopen = ${PHP_ALLOW_URL_OPEN:-Off}
log_errors = ${PHP_LOG_ERRORS:-On} 
disable_functions = ${PHP_DISABLE_FUNCTIONS:-phpinfo,exec,passthru,shell_exec,system,popen,pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority}
error_log = ${PHP_ERROR_LOG:-/dev/stderr}
register_argc_argv = Off
ignore_repeated_errors = Off
session.use_strict_mode = ${PHP_SESSION_STRICT:-On}
session.cookie_httponly = ${PHP_SESSION_COOKIE_HTTP:-On}
session.cookie_secure = ${PHP_SESSION_COOKIE_SECURE:-On}
session.cookie_samesite = ${PHP_SESSION_COOKIE_SAMESITE:-Strict}
date.timezone = ${PHP_DATE_TIMEZONE:-UTC}
max_execution_time = 45
max_input_time = 60
post_max_size = 20M