[PHP]
upload_max_filesize = ${PHP_UPLOAD:-128M}
post_max_size = ${PHP_UPLOAD:-128M}
default_charset = ${PHP_DEFAULT_CHARSET:-UTF-8} 
display_errors = ${PHP_DISPLAY_ERRORS:-Off}
display_startup_errors = ${PHP_DISPLAY_STARTUP_ERRORS:-Off}
short_open_tag = ${PHP_SHORT_OPEN_TAG:-Off}
html_errors = ${PHP_HTML_ERRORS:-Off}
error_reporting = ${PHP_ERROR_REPORTING:-Off}
memory_limit = ${PHP_MEMORY_LIMIT:-512M}
expose_php = ${PHP_EXPOSE_PHP:-Off}
allow_url_fopen = ${PHP_ALLOW_URL_OPEN:-Off}
log_errors = ${PHP_LOG_ERRORS:-On} 
disable_functions = ${PHP_DISABLE_FUNCTIONS}
error_log = ${PHP_ERROR_LOG:-/dev/stderr}
register_argc_argv = Off
ignore_repeated_errors = Off

[Date]
date.timezone = ${PHP_DATE_TIME:-UTC}

[www]
php_admin_value[error_log] = ${PHP_ERROR_LOG}

[cgi]
cgi.fix_pathinfo = 0