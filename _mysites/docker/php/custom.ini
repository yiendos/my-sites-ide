[PHP]
upload_max_filesize = 128M
post_max_size = 129M
default_charset = UTF-8
display_errors = On
display_startup_errors = On
short_open_tag = On
html_errors = On
error_reporting = E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_NOTICE
memory_limit = 256M
expose_php = On

[Date]
date.timezone = UTC

[www]
php_admin_value[error_log] = /var/log/error.log